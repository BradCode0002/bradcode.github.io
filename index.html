<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Code Generator</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
   <script src="main.js"></script>
</head>

<body>
  <div class="Wrapper">
  <div class="container">
    <h1>Code Generator</h1>
    <a href="https://www.facebook.com/zeroJ0091" class="creator">By: Mark John Jati</a>
  </div>
  <center>
    <div class="code-container">
  <button type="text" id="start" onclick="tick()">Start</button>
  <input type="text" id="rand" placeholder="0" disabled/>
  <button type="text" id="stop" onclick="stopInterval()">Get Code</button>
  <input type="text" id="verify" placeholder="Input code" disabled/>
  <button type="text" onclick="verify()" id="btn">Verify</button>
  <input type="text" id="check" placeholder="Code" disabled></input>
  <p id="time"></p>
  </center>
  </div>
  </div>
</body>
